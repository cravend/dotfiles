- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: links/zshrc
    ~/.gitconfig: links/gitconfig
    ~/.config/nvim: links/nvim

- shell:
    - command: git submodule update --init --recursive
      description: Installing submodules
    - command: curl -s https://get.volta.sh | bash
      description: Installing Volta
